  <section id="telefonlar">
      <article>
        <h2 id="header" style="margin-bottom: -10px; font-size: 0.9em; opacity: 1; font-size: 1.2em;"><div id="MyClockDisplay" style="margin-bottom:5px;" class="clock" onload="showTime()"></div></h2>
        <h2 id="header" style="margin-bottom: 10px; font-size: 0.9em; opacity: 0.8;"><div>Türkçe (40dk) > Fen (50dk) > Matematik (80dk)</div></h2>
        <h2 id="header2" style="margin-bottom: 0px; margin-top: -2px; font-size: 1em; text-shadow: 3px 2px 5px rgba(0, 0, 0, 0.3) !important;" class="displayfunc"><span class="notification"><i class="fa fa-exclamation-circle"></i>&nbsp;&nbsp;<span>Sınav bitti.</span></span></h2>
        <div class="wrapper">
            <div class="time">
                <span class="hour">00</span>
                <span class="colon">:</span>
                <span class="minute">00</span>
                <span class="colon">:</span>
                <span class="second">00</span>
                <span class="colon ms-colon" style="display:none">:</span>
                <span class="millisecond" style="display:none">00</span>
              </div>
              <div class="buttons">
                <button id="baslatbutonu" class="start">başlat</button>
                <button class="stop" style="display: none;">Durdur</button>
                <button class="reset">sıfırla</button>
              </div>
            </div></div>
            <div style="display: flex; margin: 20px; justify-content: center; align-items:center; align-content: center;">
              <div id="turkce" class="butbut">Türkçe</div>
              <div id="matematik" class="butbut">Matematik</div>
              <div id="fen" class="butbut">Fen Bilimleri</div>
          </div>
          <div style="display: flex; margin: -20px; justify-content: center; align-items:center; align-content: center;">
              <div id="dispturkce" style="transform: translateX(-130%);" class="altbuton"><span class="material-icons">check</span></div>
              <div id="dispmat" style="transform: translateX(-46%)" class="altbuton"><span class="material-icons">check</span></div>
              <div id="dispfen" style="transform: translateX(81.5%)" class="altbuton"><span class="material-icons">check</span></div>
          </div>
        </article>
  </section>

  <script src="timerayt.js"></script><script>function showTime(){
    var today = new Date();
    var h = today.getHours(); // 0 - 23
    var m = today.getMinutes(); // 0 - 59
    var s = today.getSeconds(); // 0 - 59
    
    h = h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();</script>
